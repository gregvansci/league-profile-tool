<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <title>Summoner</title>
</head>
<script src="../app.js"></script>
<body onload="initProfile()">
  <main>
    <nav>
      <div class="nav-left">
        <div class="nav-left-option">
          <h3 onclick="goHome()">Home</h3>
        </div>
        <div class="nav-left-option">
          <h3>Champions</h3>
        </div>
        <div class="nav-left-option">
          <h3>Stats</h3>
        </div>
        <div class="nav-left-option">
          <h3>Leaderboard</h3>
        </div>
        <div class="nav-left-option">
          <h3>Pros</h3>
        </div>
      </div>
      <div class="nav-right">
        <img id="themeSelect" src="../assets/light-theme-icon.svg"/>
        <img id="infoPage" src="../assets/info-icon.svg"/>
      </div>
    </nav>
    <div class="dashboard">
      <div class="dashboard-left">
        <div class="dashboard-left-tile">
          <div class="dashboard-left-tile-name">
            <div class="dashboard-left-tile-name-icon">
              <img id="profile-icon">
              <p id="summoner-level">Summoner Level</p>
            </div>
            <h2 id="profile-name">Profile Name</h2>
          </div>
        </div>
        <div class="dashboard-left-tile">
          <div class="dashboard-left-tile-rank">
            <div class="dashboard-left-tile-rank-icon">
              <img id="ranked-solo-icon">
              <h4>Ranked</h4>
              <h4>Solo/Duo</h4>
            </div>
            <div class="dashboard-left-tile-rank-info">
              <h3 id="ranked-solo">Unranked</h3>
              <h4 id="ranked-solo-lp"></h4>
              <h5 id="ranked-solo-winloss"></h5>
            </div>
          </div>
        </div>
        <div class="dashboard-left-tile">
          <p id="ranked-flex">Ranked Flex: Unranked</p>
          <p id="ranked-flex-lp"></p>
          <p id="ranked-flex-winloss"></p>
          <p id="ranked-flex-winrate"></p>
        </div>
      </div>
      <div class="dashboard-main">
        <div class="dashboard-main-nav">
          <div class="dashboard-main-nav-current">
            <h3>Match History</p>
          </div>

          <div class="dashboard-main-nav-option">
            <h3>Champions</p>
          </div>
          <div class="dashboard-main-nav-option">
            <h3>Challenges</p>
          </div>
        </div>
        <div class="dashboard-main-content">

        </div>
      </div>
    </div>
  </main>
  
  <!-- 
    scrollable can be match history, champion history, roll history,
    winrate over time, different groups of information
  -->

</body>
</html>
